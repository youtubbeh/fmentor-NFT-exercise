<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    
    <div class="nft">
      <img src="images/image-equilibrium.jpg" alt="NFT cube">
    </div>

    <div class="description">    
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="pricedays">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        &nbsp 0.041 ETH
        <span>
          <img src="images/icon-clock.svg" alt="clock icon">&nbsp 3 days left
        </span>
      </div>

      <hr>

      <div class="credit">
        <img src="images/image-avatar.png" alt="creator image">
        <span>
          <p>Creation of <a href="https://www.google.com">Jules Wyvern</a></p>
        </span>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youtubbeh</a>.
  </div>

</body>

</html>
